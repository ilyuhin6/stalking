<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сталкинг - путь война</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>


<body>

  <div class="body-bg">
    <header class="heaader">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo">
          </div>
          <nav class="navbar">
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="" class="navbar-link">
                  Сталкинг
                </a>
              </li>
              <li class="navbar-item">
                <a href="" class="navbar-link">
                  Костры
                </a>
              </li>
              <li class="navbar-item">
                <a href="" class="navbar-link">
                  О сайте
                </a>
              </li>
              <li class="navbar-item">
                <a href="" class="navbar-link">
                  Вход
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero" id="hero">
      <div class="container">
        <button class="btn-hero" onclick="openModal()">Начать путь воина</button>

      </div>
    </section>

    <div class="modal-overlay" id="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">✕</button>
        <h2>Видение Нагваля</h2>
        <p class="modal-remark-text" style="font-size: 1.5rem;">"Человек идет к знанию так же, как он идет на войну -
          пробужденный, полный страха, благоговения и безусловной
          решимости."</p>
        <p>- Дон Хуан Матус</p>

        <div class="tonal-forms">
          <!-- Форма авторизации -->
          <div class="tonal-form active" id="login-form">
            <h3><span class="tonal-accent">></span> Вход в Нагваль</h3>
            <div class="form-group">
              <input type="text" class="tonal-input" placeholder="Имя воина" required>
              <div class="tonal-underline"></div>
            </div>
            <div class="form-group">
              <input type="password" class="tonal-input" placeholder="Ключ видения" required>
              <div class="tonal-underline"></div>
            </div>
            <button class="tonal-btn">ПРИНЯТЬ ТОЧКУ СБОРКИ</button>
            <p class="form-switch">Нет пути? <a href="#" class="toggle-form" data-form="register">Стать видящим</a></p>
          </div>

          <!-- Форма регистрации -->
          <div class="tonal-form" id="register-form">
            <h3><span class="tonal-accent">></span> Инициация</h3>
            <div class="form-group">
              <input type="text" class="tonal-input" placeholder="Имя нагваля" required>
              <div class="tonal-underline"></div>
            </div>
            <div class="form-group">
              <input type="email" class="tonal-input" placeholder="Око духа" required>
              <div class="tonal-underline"></div>
            </div>
            <div class="form-group">
              <input type="password" class="tonal-input" placeholder="Ключ Орла" required>
              <div class="tonal-underline"></div>
            </div>
            <button class="tonal-btn">ЗАКРЕПИТЬ НАМЕРЕНИЕ</button>
            <p class="form-switch">Уже инициирован? <a href="#" class="toggle-form" data-form="login">Войти в тональ</a>
            </p>
          </div>
        </div>


      </div>
    </div>

    <section class="random-tonal">
      <div class="random-tomal-wrapper">
        <div class="tonal-quote">
          <!-- Сюда будет вставлена случайная цитата -->
        </div>
      </div>
    </section>




    <script src="./js/main.js"></script>


  </div>

</body>

</html>
